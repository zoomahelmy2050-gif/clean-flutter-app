services:
  - type: web
    name: clean-flutter-backend
    runtime: node
    plan: free
    rootDirectory: server
    buildCommand: npm install --production=false && npm run prisma:generate && npm run build
    startCommand: npm run start:migrate
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: CORS_ORIGINS
        value: http://localhost:3000,https://localhost:3000,http://localhost:*,http://localhost:4000,https://clean-flutter-app.onrender.com,https://citizen-fix-admin.onrender.com

  - type: web
    name: citizen-fix-admin
    runtime: node
    plan: free
    rootDirectory: admin-dashboard
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_BASE_URL
        sync: false
